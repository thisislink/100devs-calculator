<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <title>100 Devs Calculator</title>
</head>
<body>
    <main>
        <section class="calculatorBody">
            <div class="calculationsWindow"></div> 
            <section class="buttonsContainer">
                <div class="calculatorButton">7</div>
                <div class="calculatorButton">8</div>
                <div class="calculatorButton">9</div>
                <div class="calculatorButton">/</div>
                <div class="calculatorButton">4</div>
                <div class="calculatorButton">5</div>
                <div class="calculatorButton">6</div>
                <div class="calculatorButton">*</div>
                <div class="calculatorButton">1</div>
                <div class="calculatorButton">2</div>
                <div class="calculatorButton">3</div>
                <div class="calculatorButton">+</div>
                <div class="calculatorButton">0</div>
                <div class="calculatorButton">.</div>
                <div class="calculatorButton">=</div> 
                <div class="calculatorButton">-</div>
            </section>   
        </section>
    </main>
</body>
</html>
